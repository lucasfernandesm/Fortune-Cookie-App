<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>

    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    
    <main>

        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>

            <p>Abra o biscoito e descubra!</p>

            <img id="btnClick" src="./assets/closedBiscuit.svg" alt="Biscoito da sorte fechado">
        </div>

        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>

            <div class="message">
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>

            <img src="./assets/openedBiscuit.svg" alt="Biscoit da sorte aberto">

            <button id="btnClickReturn">Abrir outro biscoito</button>
        </div>

    </main>

</body>
</html>
